<!doctype html>
<html lang="en" ng-app="osmosis">
<head>
  <meta charset="utf-8">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular-resource.min.js"></script>
<script src="assets/js/app.js"></script>
<script src="assets/js/controllers.js"></script>
</head>
<body ng-controller="ProfileCtrl">
	<script type="text/javascript">
		$scope.check_login();
		$scope.get_profile();
	</script>
	Hi! {{nickname}}!<br><br>
	Welcome to the profile page!
	<br><br>
	<table>
		<tr ng-repeat="(key,val) in u_profile.profile">
          <td>{{key}}:</td> 
          <td><input type="text" ng-model="u_profile.profile[key]"></td>
        </tr>
	</table>
</body>
</html>

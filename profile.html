<!doctype html>
<html lang="en" ng-app="osmosis">
<head ng-controller="ProfileCtrl">
  <meta charset="utf-8">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular-resource.min.js"></script>
<script src="assets/js/app.js"></script>
<script src="assets/js/controllers.js"></script>
</head>
<body ng-controller="ProfileCtrl" ng-cloak>
	Hi! {{nickname}}!<br><br>
	Welcome to the profile page!
	<br>
	<table>
		<tr>
          <td>Student Name:</td> 
          <td><input type="text" ng-model="u_profile."></td>
        </tr>
	
	<script type="text/javascript">
		var ctrl = angular.element('body').scope();
		u_profile = ctrl.u_profile
		if(u_profile.user_type == "ind"){

			document.write("<tr>
				<td>Student Name:</td>
				<td><input type='text' ng-model='u_profile.stud_name'></td>
				<td>Year of Admission:</td>
				<td><input type='text' ng-model='u_profile.yoa'></td>
				<td>Email Address:</td>
				<td><input type='text' ng-model='u_profile.email'></td>
				<td>Key Skills:</td>
				<td><input type='text' ng-model='u_profile.skill'></td>
				<td>About Student:</td>
				<td><input type='text' ng-model='u_profile.about_stud'></td>
				</tr>
				");
		}
		else{

			document.write("Corp
				");
		}
	</script>
	</table>
</body>
</html>
<script type="text/javascript">
$(window).load(function(){
	var ctrl = angular.element('body').scope();
	ctrl.check_login();
	ctrl.get_profile();
});
</script>
